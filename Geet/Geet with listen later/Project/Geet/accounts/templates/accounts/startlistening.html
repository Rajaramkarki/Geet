{% extends "accounts/base.html" %}

{%  block content %}

  <body>
    {% if message %}
    <script>

     Swal.fire({
         position: 'top-end',
         icon: 'success',
         title: '{{message}}',
         showConfirmButton: false,
         timer: 1500
     }) 
    </script>
    {% endif %}
     <div class="container">
            <div class="heading">Start Listening</div>
                
            <div class="music-container">

        {% for i in song reversed %}
            <div class="box">
                <div class="image">
                    <img src="{{i.image.url}}">
                </div>
                <div class="name">
                    {{i.singer_name}} - {{i.song_name}}
                </div>
                <div class="music">
                 <audio controls>
                 <source src="{{i.song.url}}" type="audio/mpeg">
                 </audio>
                 <div class="row">
                    <form action="/accounts/listenlater/" method="POST">{% csrf_token %}
                        <input type="hidden" name="video_id" value="{{i.song_id}}">
                        <button type="submit" class="btn btn-outline-danger" style="margin-left: 2%;">Add to Listen Later</button>
                    </form>
                        <a href="/accounts/startlistening/{{i.song_id}}"><button class="btn btn-primary"style="margin-left: 2%; margin-top:1%" >Listen Song</button></a>
                 </div>
                </div>
            </div>
        {% endfor %}

            </div>
        </div>
        <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn1')) {
                var dropdowns = document.getElementsByClassName("dropdown-content1");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
            }
    </script>

  {% endblock %}
